<form class="form-horizontal" data-bind="with: model">

    <div class="control-group">
        <label class="control-label" for="forum-title">Login</label>

        <div class="controls">
            <input type="text" class="" id="forum-title"
                   data-bind="value: identifier, disable: id">
        </div>

    </div>

    <div class="control-group">
        <label class="control-label" for="forum-nome">Nome</label>

        <div class="controls">
            <input type="text" class="" id="forum-nome"
                   data-bind="value: displayName">
        </div>

    </div>

    <div class="control-group">
        <label class="control-label" for="forum-slug">Senha</label>

        <div class="controls">
            <input type="password" class="" id="forum-slug"
                   data-bind="value: password">
        </div>

    </div>

    <div class="well">
        <button class="btn btn-primary" data-bind="click: $parent.save">Save</button>
        <button class="btn"
                data-bind="click: $parent.close">
            Cancel
        </button>
    </div>

</form>
