<section data-bind="html: header"></section>
<section data-bind="with: grid">
    <table class="table table-bordered table-striped table-condensed">
        <thead>
        <tr>
            <!-- ko foreach: columns -->
            <th data-bind="html: label"></th>
            <!-- /ko -->
            <!-- ko if: actions.length > 0 -->
            <th></th>
            <!-- /ko -->
        </tr>
        </thead>
        <tbody data-bind="foreach: data">
        <tr data-bind="">
            <!-- ko foreach: $parent.columns -->
            <td data-bind="html: typeof text == 'function' ? text($parent) : $parent[text]"></td>
            <!-- /ko -->
            <td data-bind="foreach: $parent.actions">
                <button class="btn" data-bind="click: function() { fn($parent); }, text: label, css: $data.css || {}"></button>
            </td>
        </tr>
        </tbody>
    </table>
</section>
