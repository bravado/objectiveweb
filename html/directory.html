<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>ObjectiveWeb Directory Module</title>
</head>
<body>


<div id="directoryMain">

</div>


<div id="directoryEditor">
    <input data-bind-editor="value: oi" type="text"/>

    <button data-bind="click: postData" >Post data</button>
</div>


<script type="text/javascript">

    var editorModel = {
        oi: ko.observable("oi")
    };
    var viewModel = {
        title: ko.observable(),

        postData: function() {

            var data = ko.toJSON(editorModel);


            $.post('/objectiveweb/directory.php', data );
        }
    };


    ko.applyBindings(viewModel);
    ko.applyBindings(editorModel, 'editor');

</script>


</body>
</html>
