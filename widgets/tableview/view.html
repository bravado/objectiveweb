<section data-bind="html: header"></section>
<section style="padding-bottom: 60px;">
    <table class="table table-striped table-condensed" data-bind="with: grid">
        <thead>
        <tr>
            <!-- ko foreach: columns -->
            <th data-bind="html: label"></th>
            <!-- /ko -->
            <!-- ko if: actions.length > 0 -->
            <th></th>
            <!-- /ko -->
        </tr>
        </thead>
        <tbody data-bind="foreach: data">
        <tr data-bind="">
            <!-- ko foreach: $parent.columns -->
            <td data-bind="html: typeof text == 'function' ? text($parent) : $parent[text]"></td>
            <!-- /ko -->
            <td data-bind="foreach: $parent.actions">
                <button class="btn" data-bind="click: function() { fn($parent); }, html: label, css: $data.css || {}"></button>
            </td>
        </tr>
        </tbody>
    </table>


</section>
<footer class="navbar navbar-fixed-bottom">

    <div class="navbar-inner" data-bind="with: paginator">
        <div class="container" style="width: auto; padding: 0 20px;">
            <form class="navbar-search pull-left">
                <input type="text" data-bind="value: query, valueUpdate: 'afterkeydown'" class="search-query span4" placeholder="Filter">
            </form>
            <ul class="nav pull-right">
                <!-- ko if: page() > 1 -->
                <li><a href="#" title="Previous Page" data-bind="click: prev"><i class="icon-caret-left"></i></a></li>
                <!-- /ko -->
                <li><a data-bind="text: offset() + '-' + last() + '/' + count()"></a></li>
                <!-- ko if: page() < pages() -->
                <li><a href="#" title="Next Page" data-bind="click: next"><i class="icon-caret-right"></i></a></li>
                <!-- /ko -->
            </ul>
        </div>
    </div>

</footer>
